<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/cart.css" />
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/cart.js"></script>
</head>
<body>
    <div id="cartbox">
        <div class="header"></div>
        <div class="logo">
            <h1>1药网</h1>
            <ul class="steps fr clearfix">
                <li><span>1.我的购物车</span></li>
                <li><span>2.填写核对订单信息</span></li>
                <li><span>3.成功提交订单</span></li>
            </ul>
        </div>
        <div class="cart-top con">
            <ul class="top-ul">
                <li class="fl">我的购物车</li>
                <li class="fl">需求清单</li>
                <li class="fr"></li>
                <li class="fr">为避免选购商品售罄或恢复原价,请尽快</li>
            </ul>
        </div>
        <div class="main">
            <div class="cart-content con">
                <div class="ct">
                    <div class="c-check" style="width:62px;">
                        <input type="checkbox" id="selectAll" />
                        <label for="selectAll">全选</label>
                    </div>
                    <div class="c-item" style="width:290px;">商品信息</div>
                    <div class="c-price" style="width:100px;">金额</div>
                    <div class="c-count" style="width:115px;">数量</div>
                    <div class="c-weight" style="width:70px;">重量</div>
                    <div class="c-has" style="width:137px;"></div>
                    <div class="c-total" style="width:115px;">小计</div>
                    <div class="c-handle" style="width:89px;">操作</div>
                </div>
                <div class="content clearfix">
                    
                </div>
                <div class="cb">
                    <ul class="fr">
                        <li>重量合计<span class="total-weight">0.00kg</span></li>
                        <li>商品金额<span class="total-price">￥0.00</span></li>
                    </ul>
                </div>
            </div>
            <div class="mb con">
                <a href="#" class="pay-btn fr">去结算</a>
                <a href="../home.html" class="continue-btn fr">继续购物</a>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
